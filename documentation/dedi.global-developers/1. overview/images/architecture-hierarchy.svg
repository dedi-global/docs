<?xml version="1.0" encoding="UTF-8"?>
<svg width="520" height="220" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 220">
  <style>
    .box { fill: #ffffff; stroke: #2b6cb0; stroke-width: 2; rx: 6; }
    .label { font-family: Arial, Helvetica, sans-serif; font-size: 14px; fill: #1a202c; }
    .caption { font-family: Arial, Helvetica, sans-serif; font-size: 12px; fill: #4a5568; }
    .arrow { stroke: #2d3748; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2d3748" />
    </marker>
  </defs>

  <!-- Boxes -->
  <rect x="200" y="20" width="120" height="44" class="box" />
  <text x="260" y="48" text-anchor="middle" class="label">Namespace</text>

  <rect x="200" y="90" width="120" height="44" class="box" />
  <text x="260" y="118" text-anchor="middle" class="label">Registry</text>

  <rect x="200" y="160" width="120" height="44" class="box" />
  <text x="260" y="188" text-anchor="middle" class="label">Record</text>

  <!-- Arrows -->
  <path d="M260 64 L260 90" class="arrow" />
  <path d="M260 140 L260 160" class="arrow" />

  <!-- Caption -->
  <text x="260" y="208" text-anchor="middle" class="caption">Diagram: Hierarchical relationship between Namespace, Registry, and Record.</text>
</svg>
